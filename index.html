<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wallpaper Gallery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --background-start-rgb: 10, 10, 20;
                --background-end-rgb: 30, 20, 40;
                --card-bg-color: rgba(255, 255, 255, 0.05);
                --card-border-color: rgba(255, 255, 255, 0.1);
                --text-color: #e0e0e0;
                --accent-color: #00e5ff;
                --shadow-color: rgba(0, 0, 0, 0.5);
            }

            body {
                font-family: "Inter", sans-serif;
                margin: 0;
                color: var(--text-color);
                background: linear-gradient(
                    135deg,
                    rgb(var(--background-start-rgb)),
                    rgb(var(--background-end-rgb))
                );
                background-attachment: fixed;
                line-height: 1.6;
                overflow-x: hidden;
            }

            .container {
                max-width: 1600px;
                margin: 0 auto;
                padding: 40px 20px;
            }

            header {
                text-align: center;
                margin-bottom: 60px;
                animation: fadeInDown 1s ease-out;
            }

            h1 {
                font-family: "Orbitron", sans-serif;
                color: var(--accent-color);
                font-size: 4em;
                font-weight: 700;
                letter-spacing: 3px;
                text-shadow:
                    0 0 15px var(--accent-color),
                    0 0 25px var(--shadow-color);
                margin: 0;
            }

            header p {
                font-size: 1.2em;
                max-width: 700px;
                margin: 15px auto 0;
                opacity: 0.8;
            }

            .gallery-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 35px;
                animation: fadeInUp 1s ease-out 0.5s both;
            }

            .gallery-item {
                background: var(--card-bg-color);
                border-radius: 15px;
                box-shadow: 0 8px 32px 0 var(--shadow-color);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid var(--card-border-color);
                overflow: hidden;
                position: relative;
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
            }

            .gallery-item:hover {
                transform: translateY(-10px) scale(1.03);
                box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.7);
            }

            .gallery-item a {
                display: block;
                text-decoration: none;
                color: inherit;
            }

            .gallery-item img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                display: block;
                border-bottom: 1px solid var(--card-border-color);
                transition: opacity 0.3s ease;
            }

            .gallery-item:hover img {
                opacity: 0.85;
            }

            .wallpaper-title {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: #fff;
                padding: 15px;
                text-align: center;
                font-weight: bold;
                transform: translateY(100%);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                opacity: 0;
                pointer-events: none;
            }

            .gallery-item:hover .wallpaper-title {
                transform: translateY(0);
                opacity: 1;
            }

            footer {
                text-align: center;
                margin-top: 80px;
                padding: 20px;
                border-top: 1px solid var(--card-border-color);
                color: rgba(255, 255, 255, 0.5);
            }

            footer a {
                color: var(--accent-color);
                text-decoration: none;
                transition: color 0.3s;
            }

            footer a:hover {
                color: #fff;
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Wallpaper Gallery</h1>
                <p>
                    A curated collection of stunning wallpapers. Click on any
                    wallpaper to view the full-resolution image.
                </p>
            </header>

            <div class="gallery-container">
                <!-- Wallpapers will be dynamically injected here -->
            </div>
        </div>

        <footer>
            <p>
                Managed and maintained by the
                <a
                    href="https://github.com/rishabh5321/wallpapers"
                    target="_blank"
                    >Wallpaper Gallery Project</a
                >
                on GitHub.
            </p>
            <p>This page is automatically generated.</p>
        </footer>

        <script>
            const galleryContainer =
                document.querySelector(".gallery-container");
            const wallpapers = [{"full":"src/wall1.png","thumbnail":"src/thumbnails/wall1.png"},{"full":"src/wall2.png","thumbnail":"src/thumbnails/wall2.png"},{"full":"src/wall3.png","thumbnail":"src/thumbnails/wall3.png"},{"full":"src/wall4.jpg","thumbnail":"src/thumbnails/wall4.jpg"},{"full":"src/wall5.png","thumbnail":"src/thumbnails/wall5.png"},{"full":"src/wall6.png","thumbnail":"src/thumbnails/wall6.png"},{"full":"src/wall7.jpg","thumbnail":"src/thumbnails/wall7.jpg"}];

            wallpapers.forEach((wallpaper) => {
                const galleryItem = document.createElement("div");
                galleryItem.classList.add("gallery-item");

                const link = document.createElement("a");
                link.href = wallpaper.full;
                link.target = "_blank";
                link.setAttribute(
                    "aria-label",
                    `View wallpaper ${wallpaper.full}`,
                );

                const img = document.createElement("img");
                img.src = wallpaper.thumbnail;
                const imageName = wallpaper.full
                    .split("/")
                    .pop()
                    .split(".")
                    .slice(0, -1)
                    .join(".");
                img.alt = `Wallpaper: ${imageName}`;

                const title = document.createElement("div");
                title.classList.add("wallpaper-title");
                title.textContent = imageName;

                link.appendChild(img);
                galleryItem.appendChild(link);
                galleryItem.appendChild(title);
                galleryContainer.appendChild(galleryItem);
            });
        </script>
    </body>
</html>
