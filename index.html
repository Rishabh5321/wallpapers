<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallpapers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start-rgb: 10, 10, 20;
            --background-end-rgb: 30, 20, 40;
            --card-bg-color: rgba(255, 255, 255, 0.05);
            --card-border-color: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --accent-color: #00e5ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-color);
            background: linear-gradient(135deg, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
            background-attachment: fixed;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 50px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--shadow-color);
            animation: fadeInDown 1s ease-out;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .gallery-item {
            background: var(--card-bg-color);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border-color);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.7);
        }

        .gallery-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .gallery-item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--card-border-color);
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        .wallpaper-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through to the link */
        }

        .gallery-item:hover .wallpaper-title {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        </div>

    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const wallpapers = [{"full":"src/wall1.png","thumbnail":"src/thumbnails/wall1.png"},{"full":"src/wall2.png","thumbnail":"src/thumbnails/wall2.png"},{"full":"src/wall3.png","thumbnail":"src/thumbnails/wall3.png"},{"full":"src/wall4.jpg","thumbnail":"src/thumbnails/wall4.jpg"},{"full":"src/wall5.png","thumbnail":"src/thumbnails/wall5.png"},{"full":"src/wall6.png","thumbnail":"src/thumbnails/wall6.png"},{"full":"src/wall7.jpg","thumbnail":"src/thumbnails/wall7.jpg"},{"full":"src/wall8.png","thumbnail":"src/thumbnails/wall8.png"}];
        // Wallpapers will be added here dynamically by the CI/CD pipeline

        wallpapers.forEach(wallpaper => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const link = document.createElement('a');
            link.href = wallpaper.full;
            link.target = "_blank";
            link.setAttribute('aria-label', `View wallpaper ${wallpaper.full}`);

            const img = document.createElement('img');
            img.src = wallpaper.thumbnail;
            const imageName = wallpaper.full.split('/').pop().split('.').slice(0, -1).join('.');
            img.alt = `Wallpaper: ${imageName}`;

            const title = document.createElement('div');
            title.classList.add('wallpaper-title');
            title.textContent = imageName;

            link.appendChild(img);
            galleryItem.appendChild(link);
            galleryItem.appendChild(title);
            galleryContainer.appendChild(galleryItem);
        });
    </script>
</body>
</html>
